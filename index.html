    <link rel="stylesheet" href="css/reset.css">

    <title>card</title>

<body>

      <div class="product__circle">

<div class="modal" id="product-modal">
  <div class="modal__content">
    <button class="modal__close">&times;</button>
    <h3 class="modal__title">Товар добавлен в корзину!</h3>
    <p>Теперь вы можете продолжить покупки или перейти к оформлению заказа.</p>
    <button class="modal__button"><a href="#" class="modal__link">OK</a></button>
  </div>
</div>


<script src="js/main.js"></script>
